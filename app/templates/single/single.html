{% extends 'base.html' %}
{% block title %} Character Card {% endblock %}
{% block content %}

<div class="row profile justify-content-center mt-5">
  <div class="card text-warning mb-3 col-4">
    <img class="character-card card-img-top" src="{{ character.image }}" alt="{{ character.name|title }}">
    <div class="card-body">
      <h5 class="card-title">
        <a href="{{ url_for('authentication.single_character', id=character.id) }}">
          {{ character.name|title }}
        </a>
      </h5>
      <p class="card-text">{{ character.description }}</p>
    </div>
  </div>
</div>

<center class="mt-3">
  <a href="{{ url_for('authentication.collection') }}" class="btn btn-sm btn-dark" role="button"
    data-bs-toggle="button">Back</a>
</center>
{% endblock %}
